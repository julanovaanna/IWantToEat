<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        template="template/my_template.xhtml">
    <ui:define name="page_content">
        <h:form enctype="multipart/form-data">
            <h:outputLabel value="Ингридиенты"/>

            <h:outputLabel value="продукт"/>
            <p:autoComplete id="prodName" value="#{newDish.prodName}" completeMethod="#{newDish.complete}"/>

            <h:outputLabel value="количество (только цифра)"/>
            <p:inputText id="amount" value="#{newDish.amount}"/>

            <h:outputLabel value="мера"/>
            <p:selectOneMenu id="measure" value="#{newDish.selectedMeasure}" effect="fade">
                <f:selectItem itemLabel="..." itemValue="..."/>
                <f:selectItems value="#{dishCreation.measureList}" var="measure" itemLabel="#{measure}" itemValue="#{measure}"/>
            </p:selectOneMenu>

            <p:commandButton actionListener="#{newDish.saveIngr}" update="prodName,amount,measure,ingridients" id="iconOnly"
                             icon="ui-icon-sun" title="Icon Only"/>
            <p:inputTextarea id="ingridients" value="#{newDish.ingridients}"/>
        </h:form>
    </ui:define>
</ui:composition>
